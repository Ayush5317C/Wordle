<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="wordle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
</head>

<body>
    <div class="gameContainer">
        <div class="wordleGame">
            <div class="gameName">WORDLE</div>
            <div class="gameMain">
                <h2 id="guessWord">Guess the word !!!</h2>
                <h2 id="chanceLeft"></h2>
                <p id="description"></p>
                <div class="letterBoxContainer">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
                <div class="inputs">
                    <input type="text" maxlength="5" class="guessHere" placeholder="Guess the word Here" autofocus onkeypress="return event.code!='Space'">
                    <input type="button" value="GO" class="submit">
                </div>
                <div class="bestResult"></div>
            </div>
        </div>
        <div class="resultMenu">
            <div class="resultStatus"></div>
            <div class="realWord"></div>
            <div class="resultImg"></div>
            <div class="currentScore score">Score : 500</div>
            <div class="highscore score">Highscore: 500</div>
            <div class="restart"><i class="fa-solid fa-power-off"></i></div>
        </div>
        <div class="wordSizeMenuContainer">
            <div class="menuIcon"><i class="fa-solid fa-bars"></i></div>
            <div class="wordSizeMenu">
                <h2>Choose the word size</h2>
                <div class="levelContainer">
                    <div class="levels">3</div>
                    <div class="levels">4</div>
                    <div class="levels activeLevel">5</div>
                    <div class="levels">6</div>
                    <div class="levels">7</div>
                    <div class="levels">8</div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="wordle.js"></script>
</body>

</html>
